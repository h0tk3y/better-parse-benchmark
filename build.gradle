plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
    id 'me.champeau.gradle.jmh' version '0.4.5'
}

group 'com.girhub.h0tk3y.betterParse.benchmark'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenLocal()
    repositories {
        maven { url 'https://dl.bintray.com/kotlin/kotlinx' }
        maven { url 'https://dl.bintray.com/hotkeytlt/maven' }
    }
}

jmh {
    benchmarkMode = ['thrpt']
    warmupIterations = 5
    iterations = 10
    fork = 3
}

dependencies {
    jmh 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    jmh 'com.github.h0tk3y.betterParse:better-parse-jvm:0.4.0-alpha-3'
    jmh 'org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.9.0'
}